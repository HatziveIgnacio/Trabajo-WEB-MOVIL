<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barra de Navegación Responsiva</title>
        <style>
            /* Estilos generales */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            /* Estilos de la barra de navegación */
            .navbar {
                background-color: #8b0000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
                color: white;
            }

            /* Estilos del menú */
            .menu {
                display: flex;
                list-style: none;
                gap: 2rem;
            }

            .menu a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                transition: opacity 0.3s ease;
            }

            .menu a:hover {
                opacity: 0.8;
            }

            /* Página activa */
            .menu a.active {
                font-weight: bold;
                text-decoration: underline;
            }

            /* Estilos de los botones */
            .auth-buttons {
                display: flex;
                gap: 1rem;
            }

            .btn {
                background-color: transparent;
                color: white;
                border: 1px solid white;
                border-radius: 20px;
                padding: 0.5rem 1.2rem;
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }

            .btn:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            /* Estilos del botón hamburguesa (menú móvil) */
            .menu-toggle {
                display: none;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
                cursor: pointer;
            }

            .menu-toggle span {
                height: 3px;
                width: 100%;
                background-color: white;
                border-radius: 3px;
            }

            /* Contenido principal para mostrar algo más que la barra */
            .main-content {
                padding: 2rem;
                text-align: center;
            }

            .main-content h1 {
                margin-bottom: 1rem;
                color: #333;
            }

            /* Media query para dispositivos móviles */
            @media (max-width: 768px) {
                .menu-toggle {
                    display: flex;
                }

                .menu {
                    position: absolute;
                    flex-direction: column;
                    background-color: #8b0000;
                    width: 100%;
                    top: 70px;
                    left: 0;
                    padding: 1rem 0;
                    gap: 0;
                    transform: translateY(-150%);
                    transition: transform 0.3s ease-in-out;
                    z-index: 10;
                }

                .menu.active {
                    transform: translateY(0);
                }

                .menu li {
                    width: 100%;
                    text-align: center;
                }

                .menu a {
                    display: block;
                    padding: 1rem 0;
                }

                .auth-buttons {
                    gap: 0.5rem;
                }

                .btn {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.8rem;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="menu" id="menu">
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="peliculas.html">Películas</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="resenas.html">Reseñas</a></li>
            </ul>

            <div class="auth-buttons">
                <button class="btn" onclick="location.href='login.html'">Iniciar Sesión</button>
                <button class="btn" onclick="location.href='registro.html'">Registrarse</button>
            </div>
        </nav>

        <div class="main-content">
            <h1>Bienvenido a nuestra plataforma</h1>
            <p>
                Esta es una demostración de la barra de navegación responsiva
                con menú hamburguesa para dispositivos móviles.
            </p>
        </div>

        <script>
            // JavaScript para el menú móvil
            const menuToggle = document.getElementById("menuToggle");
            const menu = document.getElementById("menu");

            menuToggle.addEventListener("click", function () {
                menu.classList.toggle("active");
            });
        </script>
    </body>
</html>
